<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>
			My Fisrt D3 file!
		</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js">
		</script>
		<style type="text/css">
			circle.test{
				fill:yellow;
				stroke:orange;
				
			}
			
		</style>
	</head>
	
	<body>
		
		<script>

			
			var svg2=d3.select("body").append("svg")
			svg2.attr({
				width:500,
				height:200})
			
			
			
			var cdata=[[1,2],[2,4],[3,9],[3,2],[3,6],[4,7]]
			var yscale=d3.scale.linear()
			.domain([0,d3.max(cdata,function(d){return d[1]})])
			.range([0,100])
			
			var circle2=svg2.selectAll("circle")
			.data(cdata)
			.enter()
			.append("circle")
			.attr(
				{cx:function(d){ return 50*d[0]; },
				 cy:function(d){return yscale(d[1]); },
				 r:function(d){return d[1];},
				 fill:function(d){return "rgb(100,"+d[1]*30+",100)";}
			})
			
		
			var tx=svg2.selectAll("text")
			.data(cdata)
			.enter()
			.append("text")
			.text(function (d){return (d[0]+", "+d[1]);})
			.attr({
				x:function(d){return 50*d[0]+4;},
				y:function(d){return yscale(d[1]);}
			})
			
			var yAxis=d3.svg.axis()
			.scale(yscale)
			.orient("upright")
			
			svg2.append("g")
			.call(yAxis)

			
			
			
		</script>
	</body>
</html>
