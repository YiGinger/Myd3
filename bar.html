<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>
			Bar created by d3.js
		</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js">
		</script>
	</head>
	
	<body>
		<script>
			var h=500
			var w=300
			var dataset=[2,1,34,54,23,34,28,29,15,8,37,4,46]
			var xScale=d3.scale.ordinal()
			.domain(d3.range(dataset.length))
			.rangeRoundBands([0,w],0.05)
			
			var yScale=d3.scale.linear()
			.domain([0,d3.max(dataset)])
			.range([0,h])
			
			var rect=d3.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x",function(d,i){return xScale(i)})
			.attr("y",function(d){return h-Math.floor(yScale(d));})
			.attr("height",function(d){return Math.floor(yScale(d))})
			.attr("fill",function(d){return "rgb(0,0,"+d*4+")";})
			
			var text=d3.selectAll("text")
			.data(dataset)
			.append("text")
			.attr("x",function(d,i){return xScale(i)+xScale.rangBand()})
			.attr("y",function(d){return yScale(d)+14;})
			
				  
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
