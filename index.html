<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.bar {
    fill: steelblue;
}

.x.axis path {
    display: none;
}

.arc path {
    stroke: #fff;
}

</style>
<body>
<p>Try to move your mouse over the bar.</p>
<script src="http://d3js.org/d3.v3.min.js"></script> 
 <script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var dataset;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#e5f5f9","#99d8c9","#2ca25f"])
//["#edf8b1","#7fcdbb","#2c7fb8"]


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var width2 = 600,
    height2 = 500,
    radius = Math.min(width2, height2) / 3;

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)

var svg2 = d3.select("body").append("svg")
    .attr("width", width2)
    .attr("height", height2)
    .append("g")
    .attr("transform", "translate(" + width2/3  + "," + height2/2 + ")");



d3.csv("https://dl.dropboxusercontent.com/u/48006995/ChinaExp.csv", function(error, data) {
        color.domain(d3.keys(data[0]).filter(function(key) { return key !== "year"; }));
     //   console.log(data);
        data.forEach(function(d) {
            var y0 = 0;
            d.ages = color.domain().map(function(name) { return {master: d, name: name, y0: y0, y1: y0 += +d[name]}; });
            d.total = d.ages[d.ages.length - 1].y1;
         //   console.log(d);
            });
       // console.log(data);
        x.domain(data.map(function(d) { return d.year; }));
        y.domain([0, d3.max(data, function(d) { return d.total; })]);

        svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

        svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Amount: /1000 US dollars");

        var state = svg.selectAll(".state")
            .data(data)
            .enter().append("g")
            .attr("class", "g")
            .attr("width",x.rangeBand())
            .attr("height",height)
            .attr("fill","none")
            .attr("transform", function(d) { return "translate(" + x(d.year) + ",0)"; });

        var rect=state.selectAll(".rect_color")
            .data(function(d,i) {  return d.ages; })  //对d.age进行逐行读取
            .enter().append("rect")
            .attr("class","rect_color")
            .attr("id", function(d, i) { return i.toString();})
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.y1); })
            .attr("height", function(d) { return y(d.y0) - y(d.y1); })
            .style("fill", function(d) { return color(d.name); });

 //   state.selectAll(".rect_on")
 //       .data(data)
 //       .enter()
 //       .append("rect")
 //       .attr("class","rect_on")
 //       .attr("width",x.rangeBand())
 //       .attr("y",function(d){ return y(d.total)})
 //       .attr("height",function(d){return y(0)-y(d.total)})
 //       .attr("fill","rgba(0,0,0,0)")

   // console.log(color.domain().slice().reverse())

    var legend = svg.selectAll(".legend")
    .data(color.domain().slice().reverse())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


  legend.append("rect")
      .attr("x", 100)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d){return color(d)});

  legend.append("text")
      .attr("x", 80)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

    var temp=[1,1,1]

     var g=svg2.selectAll(".arc")
    .data(pie(temp))
    .enter()
    .append("g")
    .attr("class","arc");

       g.append("path")
        .attr("d",arc)
        .style("fill","none");

          g.append("text")
        .attr("transform",function(d) { return "translate("+arc.centroid(d)+")"; })
        .attr("dy",".35em")
        .style("text-anchor","middle")
   
    var re_color;


  state.selectAll(".rect_color")
    .on("mouseover",function(d){
        
         re_color=d3.select(this).style("fill")
         
        d3.select(this)
        .style("fill","orange")
        
        console.log(this);
        
            //console.log(this);
            var temp=[d.master.exp_fuels,d.master.exp_min,d.master.exp_other];
            var names=["exp_fuels","exp_min","exp_other"];
            var display=["F","M","Others"];
            //console.log(temp);

            g.select("#bing").remove();
            g.select("#bingbing").remove();
        g.select("#pie_text").remove();
            g.data(pie(temp))
            .enter()
            .append("g")
            .attr("id", "bing")
            .attr("class","arc");

            g.append("path")
            .attr("d",arc)
            .attr("id", "bingbing")
            .style("fill",function(d,i){ return color(names[i]);});

            g.append("text")
            .attr("id","pie_text")
            .attr("transform",function(d) { return "translate("+arc.centroid(d)+")"; })
        .attr("dy",".35em")
        .style("text-anchor","middle")
            .text(function(d,i){return display[i]});
            
    });
    
    state.selectAll(".rect_color")
    .on("mouseout",function(d){
    d3.select(this)
    .style("fill",re_color)
    });

});


</script>
